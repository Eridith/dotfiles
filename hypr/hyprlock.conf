#------------------------------------------------------------------------------------
# Hyprlock
#------------------------------------------------------------------------------------
background {
    monitor =
    $WALL = /home/Josh/.cache/swww
    path = $WALL/cache.png   # only png supported for now
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 1
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
input-field {
    monitor = DP-3
    size = 375, 60
    outline_thickness = 0
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8 Default: 0.33
    dots_spacing = 0.30 # Scale of dots' absolute size, 0.0 - 1.0 Default: 0.15
    dots_center = true
    outer_color = rgba(150, 150, 150)
    inner_color = rgba(200, 200, 200, 0.1)
    font_color = rgb(180, 180, 180)
    fade_on_empty = false
    placeholder_text = <i>Password</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -120
    halign = center
    valign = center
}
label {
    monitor = DP-3
    text = Welcome, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Roboto

    position = 0, 0
    halign = center
    valign = center
}
label {
    monitor = DP-3
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 72
    font_family = Roboto

    position = 0, -250
    halign = center
    valign = top
}